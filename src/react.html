<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone@7.16.11/babel.min.js"></script>
<body>
<div id="app"></div>
<script type="text/babel">
    class GreetingHeader extends React.Component {
        constructor(props) {
            super(props);
        }

        render() {
            return (
                <div><h1>Hello {this.props.name}</h1></div>
            )
        }
    }

    ReactDOM.render(<GreetingHeader name={'World'}/>, document.getElementById("app"))
</script>
</body>
</html>
